<div class="chapter-container">
  <div class="text">
    <h2>{{title}}</h2>
    <h3>{{subtitle}}</h3>
  </div>

  <linaje-track-title title="{{audioTitle}}" number="01" (click)="changeTrack()" />

  <div id="carousellinaje" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/image1.png" class="d-block w-100" alt="..." height="300">
      </div>
      <div class="carousel-item">
        <img src="assets/image2.png" class="d-block w-100" alt="..." height="300">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousellinaje" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousellinaje" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="images">
    <img src="assets/image3.png" alt="...">
    <img src="assets/image4.png" alt="...">
    <img src="assets/image5.png" alt="...">
  </div>
</div>
