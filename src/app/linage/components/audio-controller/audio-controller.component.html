<div class="body">
  <div class="media-player">
    <div class="title">{{title}}</div>
    <div class="controls">
      <button class="control-button">&#x25C0;</button>
      <button class="play-button">&#x25B6;</button>
      <button class="control-button">&#x25B6;&#x25B6;</button>
    </div>
    <div class="progress-bar"></div>
    <div class="timestamp">xx:xxmin</div>
    <audio [src]="audioSrc"></audio>
  </div>
</div>
